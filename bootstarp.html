<!DOCTYPE html>
<html>
    <head>
        <title>Benifits with Bootstrap</title>
        <!-- bootstrap link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <h1>Grid</h1>
        <div class="container">
            <div class="row">
              <div class="col-sm-8">Apple</div>
              <div class="col-sm-4">Banana</div>
            </div>
            <div class="row">
              <div class="col-sm">Plum</div>
              <div class="col-sm">Pear</div>
              <div class="col-sm">Orange</div>
            </div>
          </div>

          <!-- Images usinf Bootstrap -->
          <div class="container-fluid">
              <div class="row">
                  <div class="col-12 images">
                      <img src="images\image1.webp" class="rounded t" alt="nature1">
                  </div>
                  <div class="col-12 images">
                      <img src="images/image2.jpg" class="rounded " alt="nature2">
                  </div>
              </div>
            </div>

            <!-- Tables -->
            <div class="container">
                <div class="row">
                    <div class="col">
                        <table class="table">
                            <thead>
                              <tr>
                                <th scope="col">Days of the week</th>
                                <th scope="col">Breakfast</th>
                                <th scope="col">Lunch</th>
                                <th scope="col">Dinner</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <th scope="row">Monday</th>
                                <td>Idly</td>
                                <td>Sandwitch</td>
                                <td>Shake</td>
                              </tr>
                              <tr>
                                <th scope="row">Tuesday</th>
                                <td>Somosa</td>
                                <td>Egg</td>
                                <td>Chicken</td>
                              </tr>
                              <tr>
                                <th scope="row">Wednesday</th>
                                <td >Vada</td>
                                <td>Rice</td>
                                <td>Drink</td>
                              </tr>
                            </tbody>
                          </table>
                    </div>
                </div>
            </div>
    </body>
</html>
